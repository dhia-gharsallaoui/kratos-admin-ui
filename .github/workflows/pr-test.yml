name: PR Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'next.config.js'
      - 'next.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - 'postcss.config.mjs'

jobs:
  test:
    name: Test PR Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check TypeScript types
        run: bun run typecheck

      - name: Build project
        run: bun run build
